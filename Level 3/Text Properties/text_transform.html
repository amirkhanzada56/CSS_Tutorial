<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        #first{
            text-transform: capitalize;
        }
        #second{
            text-transform: lowercase;
        }
        #third{
            text-transform: uppercase;
        }
        #fourth{
            text-transform: none;
        }
    </style>
</head>
<body>
    <div id="first">First Text</div><br>
    <div id="second">Second Text</div><br>
    <div id="third">Third Text</div><br>
    <div id="fourth">Forth Text</div>
</body>
</html>
