<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 1</title>

    <!-- Using External Styling -->

    <link rel="stylesheet" href="style.css">
    
    <!-- Using Internal Styling -->

    <style>
        #heading{
            color: purple;
        }
        #first, #second{
            color: brown;
        }
    </style>
</head>
<body>
    <!-- Using Inline Styling -->

    <h1 style="color: red;">Amir Khan</h1>
    <div id="heading">This is a div</div>

    <div id="first">First</div>
    <div id="second">Second</div>
</body>
</html>
