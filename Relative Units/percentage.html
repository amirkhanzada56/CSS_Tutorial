<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Unit</title>
    <style>
        #outer{
            width: 200px;
            height: 200px;
            background-color: aqua;
            font-size: 25px;
        }
        #inner{
            background-color: blueviolet;
            width: 50%;
            height: 50%;
            font-size: 60%; 
            /*
                100% = 25px
                1px = 48%
                12px = 4 * 15 = 60
            */
        }
    </style>
</head>
<body>

    <div id="outer">
        Outer
        <div id="inner">
            Inner
        </div>
    </div>
</body>
</html>
