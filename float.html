<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .container{
            width: 200px;
            height: 300px;
            border: 2px solid black;
            padding: 10px;
        }
        .container .box{
            height: 100px;
            width: 100px;
            background-color: aqua;
            float: left;
            margin: 10px;
        }
        .container p{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam consectetur tempore consequatur nam, nesciunt architecto, voluptatibus modi et eaque rem inventore. Perferendis, consequuntur. Molestias perspiciatis ex commodi neque, ad sequi?</p>
    </div>
</body>
</html>
