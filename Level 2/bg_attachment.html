<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .parallax {
      background-image: url('../Images/jeddy-pictures.jpg'); /* You can replace this image URL */
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content {
      padding: 50px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="content">
    <h1>Welcome to the Parallax Website</h1>
    <p>This is a simple parallax scrolling effect using CSS only.</p>
  </div>

  <div class="parallax"></div>

  <div class="content">
    <h1>Another Section</h1>
    <p>The background image stays fixed while the content scrolls over it.</p>
  </div>

</body>
</html>
