<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 10px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

    .hidden-box {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="box">Box 1</div>
  <div class="box hidden-box">Box 2 (Hidden)</div>
  <div class="box">Box 3</div>

</body>
</html>
