<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin in CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
            text-align: center;
        }
        #box1{
            margin: 10px;
        }
        #box2{
            margin: 10px;
        }
        #box3{
            margin: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    <div id="box3">Box3</div>
</body>
</html>
