<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight</title>
    <style>
        #first{
            font-weight: 100;
        }
        #second{
            font-weight: 400;
        }
        #third{
            font-weight: 700;
        }
        #fourth{
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p id="first">This is a div</p><br>
    <p id="second">This is a div</p><br>
    <p id="third">This is a div</p><br>
    <p id="fourth">This is a div</p>
</body>
</html>
