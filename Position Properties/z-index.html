<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
        #box1{
            background-color: red;
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: -1;
        }
        #box2{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
</body>
</html>
